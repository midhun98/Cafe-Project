<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="apple-touch-icon" sizes="76x76" href="{% static "assets/img/apple-icon.png" %}">
    <link rel="icon" type="image/png" href="{% static "assets/img/favicon.png" %}">
    <title>
        Sign Up for Cafe2
    </title>
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet"/>
    <!-- Nucleo Icons -->
    <link href="{% static "assets/css/nucleo-icons.css" %}" rel="stylesheet"/>
    <link href="{% static "assets/css/nucleo-svg.css" %}" rel="stylesheet"/>
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <link href="{% static "assets/css/nucleo-svg.css" %}" rel="stylesheet"/>

    <!-- CSS Files -->
    <link id="pagestyle" href="{% static "assets/css/argon-dashboard.css" %}" rel="stylesheet"/>
</head>

<body class="">

<main class="main-content  mt-0">
    <div class="page-header align-items-start min-vh-50 pt-5 pb-11 m-3 border-radius-lg"
         style="background-image: url('https://raw.githubusercontent.com/creativetimofficial/public-assets/master/argon-dashboard-pro/assets/img/signup-cover.jpg'); background-position: top;">
        <span class="mask bg-gradient-dark opacity-6"></span>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 text-center mx-auto">
                    <h1 class="text-white mb-2 mt-5">Welcome!</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row mt-lg-n10 mt-md-n11 mt-n10 justify-content-center">
            <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
                <div class="card z-index-0">
                    <div class="card-header text-center pt-4">
                        <h5>Register</h5>
                    </div>
                    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
                    <div id="signUpCarousel" class="carousel carousel-dark slide">
                        <div class="carousel-indicators mt-8">
                            <button type="button" data-bs-target="#signUpCarousel" data-bs-slide-to="0" class="active" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#signUpCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <div class="container">
                                    <div class="row my-2" style="height: 600px;">
                                        <div class="col">
                                            <div class="row">
                                                <div class="col">
                                                    <label for="first_name" class="text-sm">First name</label>
                                                    <input type="text" class="form-control" id="first_name" placeholder="First name"
                                                           aria-label="First name">
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col">
                                                    <label for="last_name" class="text-sm mt-4">Last name</label>
                                                    <input type="text" class="form-control" id="last_name" placeholder="Last name"
                                                           aria-label="Last name">
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col">
                                                    <label class="text-sm mt-4">Sign Up as</label>
                                                    <div class="form-check">
                                                        <input class="form-check-input ms-1" type="radio" name="flexRadioDefault"
                                                               id="trainer" value="trainer">
                                                        <label class="form-check-label" for="trainer">Menu Owner / Trainer</label>
                                                    </div>

                                                    <div class="form-check">
                                                        <input class="form-check-input ms-1" type="radio" name="flexRadioDefault" id="client"
                                                               value="client" checked>
                                                        <label class="form-check-label" for="client">Client</label>
                                                    </div>

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="carousel-item my-2">
                                <div id="otpless-login-page">
                                    <script type="text/javascript" src="https://otpless.com/auth.js" id="{{ cid }}"></script>
                                </div>
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#signUpCarousel" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#signUpCarousel" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                    <div class="card-body">
                        <form role="form">
                            <div class="form-check form-check-info text-start">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
                                <label class="form-check-label" for="flexCheckDefault">
                                    I agree the <a href="" class="text-dark font-weight-bolder">Terms and
                                    Conditions</a>
                                </label>
                            </div>
                            <p class="text-sm mt-3 mb-0">Already have an account? <a href="{% url 'signin-page' %}"
                                                                                     class="text-dark font-weight-bolder">Sign in</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
