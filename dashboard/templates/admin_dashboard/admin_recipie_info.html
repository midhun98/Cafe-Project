{% extends "dash_base.html" %}
{% block content %}
    {% load static %}
    <title>
        Admin Chef
    </title>
    <nav aria-label="breadcrumb mt-4" class="ms-4">
        <ol class="breadcrumb bg-transparent mb-0 pb-0 pt-1 px-0 me-sm-6 me-5">
            <li class="breadcrumb-item text-sm"><a class="opacity-5 text-white">Pages</a></li>
            <li class="breadcrumb-item text-sm text-white active opacity-5" aria-current="page">Menu Owner</li>
            <li class="breadcrumb-item text-sm text-white active" aria-current="page">Recipies</li>
        </ol>
        <h6 class="font-weight-bolder text-white mb-0 ml-4">Recipies</h6>
    </nav>
    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-12">
                <div class="card mb-4">
                    <div class="card-header pb-0 d-flex justify-content-between align-items-center">
                        <h6 class="mb-0">All Recipies</h6>
                        <div>
                            <label for="filter_date_range" class="form-label" style="margin-left: 10px;"></label>
                            <input type="text" class="form-control mb-4" id="filter_date_range" name="filter_date_range"
                                   required placeholder="Enter Date Range">
                        </div>
                    </div>

                    <div class="card-body px-0 pt-0 pb-2">
                        <div class="table-responsive p-0">
                            <table class="table align-items-center mb-0">
                                <thead>
                                <tr>
                                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                                        Name of Trainer
                                    </th>
                                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2 text-center">
                                        Recipe Name
                                    </th>
                                    <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                                        Recipe Ratings
                                    </th>
                                    <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                                        Total Sales
                                    </th>
                                    <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                                        Details
                                    </th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td class="align-middle">
                                        <div class="d-flex align-items-center ms-4">
                                            <img src="https://img.icons8.com/external-wanicon-flat-wanicon/64/external-salad-healthy-food-wanicon-flat-wanicon.png"
                                                 class="avatar avatar-sm me-3"
                                                 alt="user3">
                                            <div class="d-flex flex-column justify-content-center">
                                                <h6 class="mb-0 text-sm">Kavi</h6>
                                            </div>
                                        </div>
                                    </td>
                                    <td class="text-center align-middle"> <!-- Added align-middle class -->
                                        <p class="text-xs font-weight-bold mb-0">Sandwich</p>
                                    </td>
                                    <td class="text-center align-middle"> <!-- Added align-middle class -->
                                        <p class="text-xs font-weight-bold mb-0">8/10</p>
                                    </td>
                                    <td class="text-center align-middle"> <!-- Added align-middle class -->
                                        <p class="text-xs font-weight-bold mb-0">20</p>
                                    </td>
                                    <td class="align-middle text-center text-sm">
                                        <span class="badge badge-sm bg-gradient-success">Link</span>
                                    </td>

                                </tr>
                                <tr>
                                    <td class="align-middle">
                                        <div class="d-flex align-items-center ms-4">
                                            <img src="https://img.icons8.com/external-wanicon-flat-wanicon/64/external-salad-healthy-food-wanicon-flat-wanicon.png"
                                                 class="avatar avatar-sm me-3"
                                                 alt="user3">
                                            <div class="d-flex flex-column justify-content-center">
                                                <h6 class="mb-0 text-sm">Harish</h6>
                                            </div>
                                        </div>
                                    </td>
                                    <td class="text-center align-middle"> <!-- Added align-middle class -->
                                        <p class="text-xs font-weight-bold mb-0">Burger</p>
                                    </td>
                                    <td class="text-center align-middle"> <!-- Added align-middle class -->
                                        <p class="text-xs font-weight-bold mb-0">9/10</p>
                                    </td>
                                    <td class="text-center align-middle"> <!-- Added align-middle class -->
                                        <p class="text-xs font-weight-bold mb-0">20</p>
                                    </td>
                                    <td class="align-middle text-center text-sm">
                                        <span class="badge badge-sm bg-gradient-success">Link</span>
                                    </td>

                                </tr>
                                </tbody>
                            </table>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            flatpickr("#filter_date_range", {
                mode: "range",
                dateFormat: "d-m-Y",
                placeholder: "Select Date Range"
            });

        });
        // Reset the input field on page refresh
        window.addEventListener('load', function () {
            document.getElementById("filter_date_range").value = "";
        });
    </script>


{% endblock %}
